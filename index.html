<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
const words = [
  { text: "‡¶ö‡¶®‡ßç‡¶¶‡ßç‡¶∞", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶®‡¶ï‡ßç‡¶∑‡¶§‡ßç‡¶∞", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶≠‡¶¨‡¶®", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶ß‡¶∞‡ßç‡¶Æ", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶™‡¶æ‡¶§‡ßç‡¶∞", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶Æ‡¶®‡ßÅ‡¶∑‡ßç‡¶Ø", type: "‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶π‡¶æ‡¶§", type: "‡¶§‡¶¶‡ßç‡¶≠‡¶¨" },
  { text: "‡¶ö‡¶æ‡¶Æ‡¶æ‡¶∞", type: "‡¶§‡¶¶‡ßç‡¶≠‡¶¨" },
  { text: "‡¶ú‡ßç‡¶Ø‡ßã‡¶õ‡¶®‡¶æ", type: "‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶õ‡ßá‡¶∞‡¶æ‡¶¶‡ßç‡¶¶", type: "‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶ó‡¶ø‡¶®‡ßç‡¶®‡ßÄ", type: "‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶¨‡ßã‡¶∑‡ßç‡¶ü‡¶Æ", type: "‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶ï‡ßÅ‡¶ö‡ßç‡¶õ‡¶ø‡¶§", type: "‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ" },
  { text: "‡¶ï‡ßÅ‡ßú‡¶ø", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶™‡ßá‡¶ü", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶ö‡ßÅ‡¶≤‡¶æ", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶ï‡ßÅ‡¶≤‡¶æ", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶ó‡¶û‡ßç‡¶ú", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶ö‡ßã‡¶ô‡ßç‡¶ó‡¶æ", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶ü‡ßã‡¶™‡¶∞", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶°‡¶æ‡¶¨", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶°‡¶æ‡¶ó‡¶∞", type: "‡¶¶‡ßá‡¶∂‡¶ø" },
  { text: "‡¶¢‡ßá‡¶Å‡¶ï‡¶ø", type: "‡¶¶‡ßá‡¶∂‡¶ø" }
];

const originWords = [
  { text: "‡¶ö‡¶æ", language: "‡¶ö‡ßÄ‡¶®‡¶æ" },
  { text: "‡¶≤‡ßÅ‡¶ô‡ßç‡¶ó‡¶ø", language: "‡¶¨‡¶æ‡¶∞‡ßç‡¶Æ‡¶æ" },
  { text: "‡¶Ü‡¶´‡¶ø‡¶Æ" ,  language: "‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø" }
];

// originWords MCQ ‡¶Ö‡¶™‡¶∂‡¶® ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ
const originOptions = ["‡¶ö‡ßÄ‡¶®‡¶æ","‡¶¨‡¶æ‡¶∞‡ßç‡¶Æ‡¶æ","‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø","‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø","‡¶Ü‡¶∞‡¶¨‡¶ø"];

let allWords = [...words, ...originWords];
let currentWordIndex = -1;
let correct = 0;
let wrong = 0;
let total = 0;
let answered = false;

// Shuffle
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
shuffleArray(allWords);

function updateScore() {
  document.getElementById("score").innerText = `‡¶∏‡¶†‡¶ø‡¶ï: ${correct} | ‡¶≠‡ßÅ‡¶≤: ${wrong} | ‡¶Æ‡ßã‡¶ü: ${total}`;
}

function nextWord() {
  answered = false;
  currentWordIndex++;
  if(currentWordIndex >= allWords.length){
    alert("‡¶∏‡¶¨ ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶∂‡ßá‡¶∑!");
    return;
  }

  const currentWord = allWords[currentWordIndex];
  document.getElementById("word").innerText = currentWord.text;
  document.getElementById("result").innerText = "";

  const btns = document.querySelectorAll(".btn-group-mcq .btn");
  btns.forEach(b => b.disabled = false);

  let options = [];
  let correctIndex = Math.floor(Math.random()*4);

  if(currentWord.language){
    // originWords MCQ ‡¶Ö‡¶™‡¶∂‡¶®
    options = originOptions.filter(l => l !== currentWord.language);
    options = shuffleArray(options).slice(0,3);
    options.splice(correctIndex, 0, currentWord.language);
  } else {
    // words MCQ
    const types = ["‡¶§‡ßé‡¶∏‡¶Æ","‡¶§‡¶¶‡ßç‡¶≠‡¶¨","‡¶Ö‡¶∞‡ßç‡¶ß-‡¶§‡ßé‡¶∏‡¶Æ","‡¶¶‡ßá‡¶∂‡¶ø"];
    options = types.filter(t => t !== currentWord.type);
    options = shuffleArray(options).slice(0,3);
    options.splice(correctIndex, 0, currentWord.type);
  }

  btns.forEach((btn,index)=>{
    btn.dataset.type = options[index];
    btn.innerText = String.fromCharCode(65+index) + ". " + options[index];
  });
}

function checkAnswer(btnElement) {
  const result = document.getElementById("result");
  const currentWord = allWords[currentWordIndex];
  const selectedType = btnElement.dataset.type || "";

  if(answered){
    result.innerText = "‚ö†Ô∏è ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ï ‡¶π‡ßü‡ßá‡¶õ‡ßá, ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá ‡¶Ø‡¶æ‡¶®‡•§";
    result.style.color = "orange";
    return;
  }

  answered = true;
  btnElement.disabled = true;
  total++;

  let correctAnswer = currentWord.type || currentWord.language;

  if(selectedType === correctAnswer){
    correct++;
    result.innerHTML = `‚úÖ <span style="color:green">‡¶∏‡¶†‡¶ø‡¶ï: ${correctAnswer}</span>`;
  } else {
    wrong++;
    result.innerHTML = `‚ùå ‡¶≠‡ßÅ‡¶≤! <span style="color:green">‡¶∏‡¶†‡¶ø‡¶ï: ${correctAnswer}</span>`;
  }

  updateScore();
}

// ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶≤‡ßã‡¶°
updateScore();
nextWord();
</script>
